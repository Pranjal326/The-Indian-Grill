<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
    <style>
        body{
         
            background-color: black;
            color: bisque;
             }
             h1{
                text-align: center;
             }
            .form-centre{
            justify-content: center;
            justify-content: space-around;
            display: flex;
            margin: 10px 500px;
            border: 3px solid bisque;
            padding: 13px 10px;

}
            
    </style>
</head>
<body>
    <h1>Book a Table</h1>
    <br>
    <div class="form-centre">
    <form action="https://formsubmit.co/maheshwariansh2003@gmail.com" method="POST">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter Your Name">
            <br><br>
            <label>No of Guest:</label>
            <input type="number" name="number" placeholder="No of Guest">
            <br><br>
            <label>Date:</label>
            <input type="date" name="date" placeholder="Date">
            <br><br>
            <label>Time:</label>
            <input type="time" name="time" placeholder="Time">
            <br><br>
            <label>Contact:</label>
            <input type="number" name="number" placeholder="Contact">
            <br><br>
            <input type="submit">
            </form>
            </div>
</body>
</html>
